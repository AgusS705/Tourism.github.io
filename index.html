<!DOCTYPE>  
<html>  
<head>  
<title>Web Tourism</title>
<link rel="stylesheet" type="text/css" href="form.css">
</head> 
<body >
    <div class="bg">
        <div class="kotak_login">
                <p class="tulisan_login">Plan Your Trip</p>  
        
                <form class="form">
                    <input class="Trip" type="text" placeholder="Jember,Banyuwangi,Suraba......">
                    <br>
                    <label class="berangkat1">Berangkat</label>
                    <input class="Berangkat" type="date" >
                    <label class="pulang1" >Pulang</label>
                    <input class="Pulang" type="date">
                    <br>
                    <select class="dropdown1" name = "dropdown">
                        <option value="Wisata" selected >Wisata</option>
                        <option value="Pantai">Pantai</option>
                        <option value="Air Terjun">Air Terjun</option>
                        <option value="Camping">Camping</option>
                    </select>
                    <select class="dropdown2" name = "dropdown">
                        <option value="Budget" selected >Budget</option>
                        <option value="Rp.1.000.000">Rp.1.000.000</option>
                        <option value="Rp.1.500.000">Rp.1.500.000</option>
                        <option value="Rp.2.000.000">Rp.2.000.000</option>
                    </select>
                    <br>
                    <button class="submid"  value="Search Now">Search Now</button>
                </form>
                <button class="Purchase"  value="PURCHASE NOW">PURCHASE NOW</button>
                <button class="latest"  value="SLATEST TOURS">SLATEST TOURS</button>
            </div>    
            
    </div>
</body>  
</html>
